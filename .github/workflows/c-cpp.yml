name: Build Bitcoin Silver

on:
  push:
    branches:
      - main  # Hier anpassen, falls deine Haupt-Branch anders benannt ist

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libtool autotools-dev automake pkg-config bsdmainutils python3 libssl-dev libevent-dev libboost-system-dev libboost-filesystem-dev libboost-chrono-dev libboost-test-dev libboost-thread-dev libminiupnpc-dev libzmq3-dev libqt5gui5 libqt5core5a libqt5dbus5 qttools5-dev qttools5-dev-tools libprotobuf-dev protobuf-compiler git ccache

    - name: Build Bitcoin Silver
      run: |
        git clone https://github.com/MrVistos/bitcoinsilver.git
        cd bitcoinsilver
        contrib/install_db4.sh `pwd`

    - name: Run tests (optional)
      run: |
        cd bitcoinsilver
        make check

    - name: Clean up
      run: |
        cd ..
        rm -rf bitcoinsilver
